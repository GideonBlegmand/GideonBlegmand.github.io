		<div align="center">

			<img id="lightbulb" onclick="LightSwitch()" src="images/BulbOff.jpg" width="100" height="180" align="center">

			<script>
				function LightSwitch() {
					var image = document.getElementById('lightbulb');

					if (image.src.match("BulbOn.jpg")) {
						image.src = "images/BulbOff.jpg";
						
						} else {
						image.src = "images/BulbOn.jpg";
					}

				}

			</script>
